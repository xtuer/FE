<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="http://cdn.staticfile.org/slick-carousel/1.6.0/slick.min.css">
    <link rel="stylesheet" type="text/css" href="http://cdn.staticfile.org/slick-carousel/1.6.0/slick-theme.min.css" />
    <style media="screen">
        body {
            background: #3A99D8;
            padding: 20px;
        }
        .sweper {
            width: 400px;
            margin: 0 auto;
        }

        .sweper-item {
            background: #FFF;
            text-align: center;
            padding: 40px;
        }
        .sweper-item:not(first) {
            display: none;
        }
    </style>
</head>

<body>
    <div class="sweper">
        <div class="sweper-item">1</div>
        <div class="sweper-item">2</div>
        <div class="sweper-item">3</div>
    </div>

    <script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://cdn.staticfile.org/slick-carousel/1.6.0/slick.min.js"></script>
    <script>
        $('.sweper').slick({
            dots: true,
            slidesToShow: 1,
            autoplay: false,
            autoplaySpeed: 1000
        });
    </script>
</body>

</html>
